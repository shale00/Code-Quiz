<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

    <!-- Header -->
    <header class="row">
        <div class="top">
            <a href="#" id="view-high-scores">View High Scores
            </a>
            <p id="timer">Time:
                <span id="countdown"></span>
            </p>
        </div>

    </header>

    <main id="main-body" class="main-body">
        <!-- Start Screen -->
        <div id="quiz-start" class="quiz-start">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p class="quiz-start-p">
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-button" class="buttons">Start Quiz</button>
        </div>

        <!-- Quiz questions -->
        <div id="question-box" class="question-box" style="display: none;">
            <div id="question">
                <h2 id="questionTitle" class="question-p">
                </h2>
                <div class="button-section">
                    <button id=buttonOne class="buttons">1. <span id="answer-1" style="background: none;"></span></button>
                    <button id=buttonTwo class="buttons">2. <span id="answer-2" style="background: none;"></span></button>
                    <button id=buttonThree class="buttons">3. <span id="answer-3" style="background: none;"></span></button>
                    <button id=buttonFour class="buttons">4. <span id="answer-4" style="background: none;"></span></button>
                </div>

                <!-- line break for 'correct' or 'wrong' below -->

                <br id=line-break style="border-color: white;">

                <p id="result" class="result"></p>


            </div>

        </div>

        <!-- End game and submit initals -->

        <div id="score-display" class="score-display" style="display: none">
            <h2 class="question-p">All done!</h2>
            <p class="final">Your final score is 
                <span id="final-score"></span>! 
            </p>
            <div class="user-submit">
                <p class="final">Enter initials:
                    <textarea id="initials" class="initials"></textarea>
                </p>
                <button id="submit" class="buttons">Submit</button>
            </div>
            

        </div>

        <!-- High Scores  -->

        <div id="high-scores" class="high-scores" style="display: none;">
            <h2 id="high-scores">HIGH SCORES</h2>

            <button id="go-back" class="buttons">Go Back</button>
            <button id="clear-scores" class="buttons">Clear High Scores</button>
        </div>

    </main>

    <script src="./Assets/script.js"></script>
</body>
</html>
